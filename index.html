<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Weather App.</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="vendors/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="vendors/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="vendors/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/style.css">
  
</head>

<body>

<div class="container">
    <!-- row 1-->
    <div class="row city_name__box">
        <div class="col-sm-12" id='city_col'>
            <h2 class="animated" id="city-name">City name</h2>
        </div>
    </div>

    <!-- row 2 CARDS-->

    <div class="row">
        <div class="col-md-4">
            <div class="card">
            
                <!-- Card image -->
                
                <img class="card-img-top" id="this-day__img" src="" alt="">
                <!-- Card content -->
                <div class="card-body">
            
                    <!-- Title -->
                    <h4 class="card-title" >Today</h4><span id="this-day"></span>


                </div>
            
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
            
                <!-- Card image -->
                <img class="card-img-top" id="tommorow-day__img" src="" alt="">
            
                <!-- Card content -->
                <div class="card-body">
            
                    <!-- Title -->
                    <h4 class="card-title" >Tommorow</h4><span id="tommorow-day"></span>
                    
                
            
                </div>
            
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
            
                <!-- Card image -->
                <img class="card-img-top" id="after-tommorow-day__img"src="" alt="">
            
                <!-- Card content -->
                <div class="card-body">
            
                    <!-- Title -->
                    <h4 class="card-title" >After tomorrow</h4><span id="after-tommorow-day"></span>
                    
            
                </div>
            
            </div>
        </div>

    </div>
    
    <!-- row input-->
    <div class="row">
        <div class="col-12 input_col">
            <div class="md-form form-lg input_box">
                <input type="text" id="inputLGEx" class="form-control form-control-lg noselect">
                <label for="inputLGEx">Enter city name </label>
            </div>
        </div>
    </div>


    <!-- row app Name-->
    <div class="row">
        <div class="col-sm-12 app_name">
            <h1>Weather App.</h1>
        </div>
    </div>

</div>


  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="vendors/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="vendors/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="vendors/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="vendors/js/mdb.min.js"></script>
  <script src="dist/js/final.js"></script>
</body>

</html>
